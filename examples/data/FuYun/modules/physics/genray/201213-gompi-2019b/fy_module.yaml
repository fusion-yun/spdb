$schema: SpModule#SpModuleLocal
$id: /actors/physics/genray/{version}{tag}

annotation:
  name: genray
  label: GenRray
  version: "{version}"
  tag: "{tag}"
  contributors:
    - Salmon

  homepage: http://funyun.com/demo.html
  description:
    \n
    Just a demo \n
    multiline string example\n
    # just a test
  license: GPL

build:
  toolchain:
    version: "{FY_TOOLCHAIN_VERSION}"
    name: gompi

  toolchainopts:
    pic: True

  # sources :
  #     - filename : 'installer-'+local_installer+'.tar.gz'
  #       git_config :
  #         url : 'ssh://git@git.iter.org/imas'
  #         repo_name : 'installer'
  #         tag : local_installer

  # builddependencies :
  #   - ['libxslt', '1.1.33']

  # dependencies : [
  #     ('Java', local_javaver, '', True),
  #     ('Python', local_pyver),
  #     ('UDA', '2.2.6', '-Python-%(pyver)s',  toolchain),
  #     ('Boost', '>1.71.0,<1.80.0'),
  #     ('Blitz++', '1.0.2'),
  #     ('HDF5', '1.10.5'),
  #     ('netCDF', '4.6.2'),
  #     ('MDSplus', '>7.83.0'),
  # ]
  eb: Genray/{version}

prescript:
  - module use /fuyun/modules/
  - module use /fuyun/modules/all
  - module purge
  - module load genray/{version}{tag}

run:
  exec_file: "xgenray_mpi.gfortran64"
  arguments:
    ""
    # "-n {number_of_steps}   -i {config}  "

postscript:
  - module purge

in_ports:
  - name: equilibrium  
    $class: file/geqdsk
    path: equilib.dat

    # "{FY_MODULEFILE_DIR}/../template/g063982.04800"
  - name: number_of_steps
    $class: integer
    default: 1

  - name: dt
    default: 0.1
    $class: float
    $comment: Inputs the data for all NAMELISTs used in the code.

  - name: config
    $class: file/namelist
    template: "{FY_MODULEFILE_DIR}/../template/genray.in"
    path: genray.dat
    default:
      tokamak.eqdskin: "{equilibrium}"
      genr.partner: "{FY_MODULEFILE_DIR}/../template/genray_profs_in.nc"
      genr.outdat: "{OUTPUT_DIR}"
      ecocone.gzone: 1

out_ports:
  - name: out_nc
    $class: file/netcdf
    path: genray_EAST.nc

  - name: out_eq
    $class: file/geqdsk
    path: genray_output.gfile
