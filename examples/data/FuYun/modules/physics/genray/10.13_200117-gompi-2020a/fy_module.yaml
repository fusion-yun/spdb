$schema: SpModule#SpModuleLocal
$id: /actors/physics/genray/{version}{tag}

annotation:
  name: genray
  label: GenRray
  version: "{version}"
  tag: "{tag}"
  contributors:
    - Salmon

  homepage: http://funyun.com/demo.html
  description:
    \n
    Just a demo \n
    multiline string example\n
    # just a test
  license: GPL

build:
  toolchain:
    version: "{FY_TOOLCHAIN_VERSION}"
    name: gompi

  toolchainopts:
    pic: True

  # sources :
  #     - filename : 'installer-'+local_installer+'.tar.gz'
  #       git_config :
  #         url : 'ssh://git@git.iter.org/imas'
  #         repo_name : 'installer'
  #         tag : local_installer

  # builddependencies :
  #   - ['libxslt', '1.1.33']

  # dependencies : [
  #     ('Java', local_javaver, '', True),
  #     ('Python', local_pyver),
  #     ('UDA', '2.2.6', '-Python-%(pyver)s',  toolchain),
  #     ('Boost', '>1.71.0,<1.80.0'),
  #     ('Blitz++', '1.0.2'),
  #     ('HDF5', '1.10.5'),
  #     ('netCDF', '4.6.2'),
  #     ('MDSplus', '>7.83.0'),
  # ]
  eb: Genray/{version}

prescript:
  - module use /fuyun/modules/all
  - module purge
  - module load genray/{version}{tag}

run:
  exec_file: "bin/xgenray.gfortran64" # "bin/xgenray_dummy"
  arguments: "" # "-n {number_of_steps}   -i {config}  "

postscript:
  - module purge

in_ports:
  - name: equilibrium
    $class: file/geqdsk

  - name: profile_in
    $class: file/netcdf
    $schema: "{name}/profile_in"

  - name: number_of_steps
    $class: integer
    default: 1

  - name: dt
    default: 0.1
    $class: float
    $comment: Inputs the data for all NAMELISTs used in the code.

  - name: config
    $class: file/namelist
    template: "{FY_MODULEFILE_DIR}/template/genray.in"
    path: genray.dat
    default:
      mnemonic: "{JOB_ID}"
      tokamak:
        eqdskin: "{equilibrium}"
      genr:
        partner: "{profile_in}"
        outdat: "{WORKING_DIR}"

out_ports:
  - name: result
    $class: file/netcdf
    path: "{JOB_ID}.nc"

  - name: equilibrium
    $class: file/geqdsk
    path: "{equilibrium}"
